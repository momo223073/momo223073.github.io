<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ポートフォリオサイト</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f7f9fc;
            color: #333;
        }
        header {
            background: linear-gradient(135deg, #ffddc1, #fbcfe8);
            padding: 20px;
            text-align: center;
        }
        h1 {
            font-size: 2.5em;
            margin: 0;
            animation: fadeIn 1s ease-in;
        }
        section {
            padding: 40px 20px;
            margin: 20px;
            border-radius: 10px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            animation: slideIn 0.5s ease-out;
        }
        h2 {
            color: #6b7280;
            margin-bottom: 20px;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes slideIn {
            from { transform: translateY(20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        footer {
            text-align: center;
            padding: 20px;
            background-color: #ffddc1;
        }
    </style>
</head>
<body>

<header>
    <h1>もものポートフォリオ</h1>
</header>

<section id="profile">
    <h2>プロフィール</h2>
    <p>ドラえもんが好きです</p>
</section>

<section id="works">
    <h2>作品</h2>
    <p>ここでは私の代表的な作品を紹介します。</p>
    <ul>
        <li>作品1: ウェブアプリケーション</li>
        <li>作品2: ランディングページ</li>
        <li>作品3: ブログサイト</li>
    </ul>
</section>

<section id="future">
    <h2>今後の展望</h2>
    <p>今後も新しい技術を学び、より多くのプロジェクトに挑戦していきたいと思っています。</p>
</section>

<footer>
    <p>© 2025 あなたの名前</p>
</footer>

</body>
</html>
