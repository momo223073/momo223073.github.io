<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>もものポートフォリオ</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            color: #333;
        }
        header {
            background-color: #ffcccb;
            padding: 20px;
            text-align: center;
        }
        header h1 {
            margin: 0;
            font-size: 2.5em;
            color: #fff;
        }
        nav {
            text-align: center;
            margin: 20px 0;
        }
        nav a {
            margin: 0 15px;
            text-decoration: none;
            color: #ff6f61;
            font-size: 1.2em;
            cursor: pointer;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }
        .section {
            padding: 20px 0;
            text-align: center;
            display: none;
        }
        .section img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
        }
        footer {
            background-color: #ffcccb;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>もものポートフォリオ</h1>
    </header>
    <nav>
        <a onclick="showSection('about')">自己紹介</a>
        <a onclick="showSection('projects')">作品紹介</a>
        <a onclick="showSection('other')">その他</a>
    </nav>
    <div class="container">
        <section id="about" class="section">
            <h2>自己紹介</h2>
            <img src="about.jpg" alt="自己紹介の写真">
            <p>こんにちは、ももです。ふんわりした雰囲気で、クリエイティブな活動をしています。</p>
        </section>
        <section id="projects" class="section">
            <h2>作品紹介</h2>
            <img src="projects.jpg" alt="作品紹介の写真">
            <p>ここでは私の作品を紹介します。様々なプロジェクトに取り組んでいます。</p>
        </section>
        <section id="other" class="section">
            <h2>その他</h2>
            <img src="other.jpg" alt="その他の写真">
            <p>その他の情報や活動についてはこちらをご覧ください。</p>
        </section>
    </div>
    <footer>
        <p>連絡先: <a href="mailto:example@example.com">example@example.com</a></p>
    </footer>
    <script>
        function showSection(sectionId) {
            const sections = document.querySelectorAll('.section');
            sections.forEach(section => {
                section.style.display = 'none';
            });
            document.getElementById(sectionId).style.display = 'block';
        }
        // 初期表示
        showSection('about');
    </script>
</body>
</html>
